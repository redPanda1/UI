<!-- INCLUDING STYLESHEET AND JS FOR THE TIME MODULE -->
<link href="Components/ngGridTable/table.css" type="text/css" rel="stylesheet"></link>

<!-- TABLE CONTAINER STARTS -->
<div  ng-controller="tableController">
	<div class="row">
		<div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
			<div class="searchbox">
				<select ng-model="ngGridTableOptions.pageOptions.pageSize" ng-options="page as page for page in ngGridTableOptions.pageOptions.pageSizes">				
				</select> records per page
			</div>
		</div>

		<div ng-hide="showDateSearch">
			<div class="col-xs-12 col-sm-8 col-md-8 col-lg-9 timesheets">
				<div class="searchContainer">
					Search: <input type="text" ng-model="filterOptions.filterText" />
				</div>
			</div>
		</div>

		<div ng-show="showDateSearch">
			<div class="col-xs-12 col-sm-8 col-md-8 col-lg-9" style="text-align:right;margin-bottom:15px;">
				<form class="form-inline" role="form">

				  	<div class="form-group" ng-show="timeSheetListAdminMode()">
				  		Employee 
				  	</div>
					<div class="form-group" ng-show="timeSheetListAdminMode()">
						<select class="form-control" ng-change="" ng-model="employeeList"  ng-options="employee.name for employee in employeeList"></select>
					</div>

				  	<div class="form-group">
					Date Range
				  	</div>
				  	<div class="form-group">
				  	<div class="input-group" style="width:200px;">
					<span class="input-group-addon"><i class="fa fa-calendar"></i></span>		             
		            <input type="text" class="form-control" ng-model="x" id ="searchDateRange" />
			        </div>
			      	</div>
	            </form>
			</div>
		</div>

	</div>

	<div class="gridStyle employee-grid" ng-grid="tableData"></div>
	<pagination rotate="false" total-items="totalServerItems" items-per-page="ngGridTableOptions.pageOptions.pageSize"  boundary-links=false max-size="maxSize" ng-model="ngGridTableOptions.pageOptions.currentPage" class="pull-right" previous-text="← Previous" Next-text="Next →"></pagination>
	<p ng-show="totalServerItems">Showing <span ng-bind="fromshowing"></span> to <span ng-if="toshowing <= totalServerItems" ng-bind="toshowing"></span><span ng-if="toshowing > totalServerItems" ng-bind="totalServerItems"></span> of <span ng-bind="totalServerItems"></span><span> entries</span><span ng-if="ngGridTableOptions.filterOptions.filterText != ''"> (filtered from <span ng-bind="ngGridTableOptions.listData.length"></span> total entries)</span></p>	
</div><!-- TABLE CONTAINER ENDS -->
