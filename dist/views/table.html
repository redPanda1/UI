<!-- INCLUDING STYLESHEET AND JS FOR THE TIME MODULE 
<link href="/styles/table.css" type="text/css" rel="stylesheet"></link>--><!-- TABLE CONTAINER STARTS --><div ng-controller="tableController"><div class="row searchbox"><div class="col-xs-12 col-sm-6 col-md-6 col-lg-6"><div><select ng-model="ngGridTableOptions.pageOptions.pageSize" ng-options="page as page for page in ngGridTableOptions.pageOptions.pageSizes"></select>records per page</div></div><div class="col-xs-12 col-sm-6 col-md-6 col-lg-6"><div class="searchContainer">Search:<input type="text" ng-model="filterOptions.filterText"></div></div></div><div class="gridStyle employee-grid" ng-grid="tableData"></div><pagination rotate="false" total-items="totalServerItems" items-per-page="ngGridTableOptions.pageOptions.pageSize" boundary-links="false" max-size="maxSize" ng-model="ngGridTableOptions.pageOptions.currentPage" class="pull-right" previous-text="← Previous" next-text="Next →"></pagination><p ng-show="totalServerItems">Showing <span ng-bind="fromshowing"></span> to <span ng-if="toshowing <= totalServerItems" ng-bind="toshowing"></span><span ng-if="toshowing > totalServerItems" ng-bind="totalServerItems"></span> of <span ng-bind="totalServerItems"></span><span>entries</span><span ng-if="ngGridTableOptions.filterOptions.filterText != ''">(filtered from <span ng-bind="ngGridTableOptions.listData.length"></span> total entries)</span></p></div><!-- TABLE CONTAINER ENDS -->
