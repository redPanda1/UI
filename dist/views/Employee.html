<!-- EMPLOYEE CONTENT STARTS --><div ng-controller="EmployeeController" class="employee"><!-- EMPLOYEE PAGE HEADER STARTS --><div class="page-header"><alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()"><h4 class="alert-heading">Warning!</h4><span ng-bind="alert.message"></span></alert><div class="row"><div class="col-sm-7 col-md-7 col-lg-7"><h1>Employee Admin</h1></div><div class="col-sm-5 col-md-5 col-lg-5"><div class="but-container"><button class="btn btn-default btn-sm" ng-click="navigateToDetail(null)" title="New">New</button> <button class="btn btn-default btn-sm" ng-click="DeleteEmployee()" title="Delete">Delete</button> <button class="btn btn-default btn-sm" ng-click="downloadTable()" download-report="" is-download-creator="isDowloadClicked" saveas="'EmployeeListReport.xls'" title="Download">Download</button></div></div></div></div><!--EMPLOYEE PAGE HEADER ENDS --><!-- TABLE CONTAINER STARTS --><div class="row"><div class="col-sm-12 col-md-12 col-lg-12"><div data-ng-include="'views/table.html'"></div></div></div><!-- TABLE CONTAINER ENDS  --><!-- TABLE USED FOR GENERATING EXCEL SHEET--><div id="exportable" style="display: none"><table width="100%"><thead><tr><th>ID<th><th>First<th>Last<th>Job<th>Department<th>Manager<th>Type<th>Status<th><tbody><tr ng-repeat="emp in formattedEmpList | orderBy:orderByField:reverseSort"><td ng-bind="emp.employeeId"><td><td ng-bind="emp.firstName"><td ng-bind="emp.lastName"><td ng-bind="emp.job"><td ng-bind="emp.departmentName"><td ng-bind="emp.managerName"><td ng-bind="emp.type"><td ng-bind="emp.inactive"><td><span>Comments:</span><span ng-bind="emp.commentsExist"></span>, <span>Attachments:</span><span ng-bind="emp.attachmentsExist"></span></table></div><!-- END OF TABLE --></div><!-- EMPLOYEE CONTENT ENDS -->
