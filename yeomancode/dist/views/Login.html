<div ng-controller="LoginController"><div class="container-fluid login-style"><div class="row"><div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4"><alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()"><span ng-bind="alert.message"></span></alert><div class="registrationHeading"><!--<p class="logo-container"><span class="logo"></span> </p>
						<p>Already Have an Account?</p>
						<p class="reg-now">Login Here</p>--></div><div class="login-container login-top"><div class="register-header">LOGIN TO REDPANDA</div><div class="register-body"><form class="form-horizontal" role="form"><div class="form-group gplus"><a ng-click="loginUser('googleplus')"><i class="fa fa-google-plus"></i> <span class="credentials">Login using Google</span></a></div><div class="form-group ln"><a ng-click="loginUser('linkedin')"><i class="fa fa-linkedin"></i> <span class="credentials">Login using LinkedIn</span></a></div><div class="form-group fb"><a ng-click="loginUser('facebook')"><i class="fa fa-facebook"></i> <span class="credentials">Login using Facebook</span></a></div><div class="form-group existing-account"><span class="username-label">or use your username</span> <span class="line"></span></div><div class="form-group login-text"><input type="text" placeholder="Username or E-mail" ng-model="userId" class="form-control"><i class="fa fa-user"></i></div><div class="form-group login-text"><input placeholder="Password" ng-model="password" type="password" class="form-control"><i class="fa fa-key"></i></div><div class="form-group"><button type="submit" class="create-account" ng-click="loginUser()">Login</button></div><div class="form-group"><span class="forget-pw" ng-click="forgetPassword()">Forgot Password?</span> <span class="login pull-right" ng-click="signUp()">Sign Up</span></div></form></div></div></div><a class="button" style="cursor:pointer" ng-click="temporaryNavigation()">Click here to go to app</a></div></div></div>
