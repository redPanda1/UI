<!-- EMPLOYEE DETAIL CONTENT STARTS --><div ng-controller="contractDetailController" class="employee"><div id="alertBox"></div><alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()"><span ng-bind="alert.message"></span></alert><!-- EMPLOYEE DETAIL PAGE HEADER STARTS --><div class="page-header"><div class="row"><div class="col-sm-7 col-md-7 col-lg-7"><h1>Contract <span ng-hide="isError">></span> <span ng-show="isNew">New</span><span ng-hide="isNew" ng-bind="contractDetail.data.title"></span></h1></div><div class="col-sm-5 col-md-5 col-lg-5"><div class="but-container"><button class="btn btn-default btn-sm" ng-click="backtocontract()" title="Cancel">Cancel</button> <button class="btn btn-default btn-sm" ng-click="confirmDelete()" title="Delete" ng-disabled="isError || isNew">Delete</button> <button class="btn btn-default btn-sm" ng-click="savecontractData()" title="Done" ng-disabled="disabledSave || isError">Done</button></div></div></div></div><!--EMPLOYEE DETAIL PAGE HEADER ENDS --><div class="box-container"><div class="row box-layout"><div class="boxcontainer-body"><div class="col-sm-6 col-md-6 col-lg-6 content-align"><form class="form-horizontal" role="form"><div class="form-group"><label>Customer</label><span ng-show="cookContractId != ''" ng-bind="customerName"></span><label ng-show="cookContractId == ''"><select ng-model="contractDetail.data.customerName" class="form-control" ng-options="customer.customerName as customer.customerName for customer in customerList"></select></label></div><div class="form-group"><label>PO Number</label><label><input type="text" ng-model="contractDetail.data.poNumber" placeholder="PO Number" class="form-control"></label></div><div class="form-group"><label>Manager</label><label><select class="form-control" ng-change="setPeopleData()" ng-model="contractDetail.data.managerName" data-ng-options="manager.name as manager.name for manager in managerList"></select></label></div></form></div><div class="col-sm-6 col-md-6 col-lg-6 content-align"><form class="form-horizontal contract-description" role="form"><div class="form-group"><label>Description</label><label class="duration"><input type="text" ng-model="contractDetail.data.title" placeholder="Title" class="form-control"></label></div><div class="form-group"><label>Duration</label><label><p class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span><input type="text" style="background-color: white;cursor: pointer" name="dateRange" id="dateRange" class="form-control" class="span4" ng-keyup="clearDate()"></p></label></div></form></div></div></div></div><!-- PROGRESS TABLE STARTS --><div class="box-container"><!-- TABLE HEADING STARTS --><div class="row boxcontanier-header"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><span class="tableheadingicon"><i class="fa fa-signal"></i> Progress</span><div class="tableoptionicon pull-right"><i ng-click="contactcollapseTable = !contactcollapseTable" class="btn-minimize fa" ng-class="{'fa-chevron-down':contactcollapseTable,'fa-chevron-up':!contactcollapseTable}"></i></div></div></div><!-- TABLE HEADING ENDS --><!-- TABLE CONTAINER BODY STARS --><div class="row collapse-container" collapse="contactcollapseTable"><div class="boxcontainer-body"><div class="col-sm-6 col-md-6 col-lg-6"><p>Revenue</p><progress><bar ng-repeat="bar in stacked" value="bar.value" type="{{bar.type}}"><span><span ng-bind="bar.value"></span> %</span></bar></progress><p>Billed <span class="progress-value">:&nbsp $ 0</span></p></div><div class="col-sm-6 col-md-6 col-lg-6"><p>Hours</p><progress><bar ng-repeat="bar in stacked" value="bar.value" type="{{bar.type}}"><span><span ng-bind="bar.value"></span>%</span></bar></progress><p>Worked <span class="progress-value">: &nbsp 0 hour</span></p><p>Billed <span class="progress-value">: &nbsp 0 hour</span></p><p>Remaining <span class="progress-value">: &nbsp 0 hour</span></p></div></div><!-- TABLE CONTAINER BODY ENDS --></div></div><!--CONTACT TABLE ENDS --><!-- CONTRACT BUDGET TABLE STARTS --><div class="box-container company"><!-- TABLE HEADING STARTS --><div class="row boxcontanier-header"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><span class="tableheadingicon"><i class="fa fa-money"></i>Contract Budget</span><div class="tableoptionicon pull-right"><i ng-click="companycollapseTable = !companycollapseTable" class="btn-minimize fa" ng-class="{'fa-chevron-down':companycollapseTable,'fa-chevron-up':!companycollapseTable}"></i></div></div></div><!-- TABLE HEADING ENDS --><!-- TABLE CONTAINER BODY STARS --><div class="row collapse-container" collapse="companycollapseTable"><div class="boxcontainer-body"><div class="col-sm-6 col-md-6 col-lg-6 content-align"><form class="form-horizontal" role="form"><div class="form-group"><label>Contract Value</label><div class="input-group"><span class="input-group-addon currency-select"><div class="dropdown"><a class="btn btn-default" data-toggle="dropdown"><span ng-bind="currencySymbol"></span></a><ul class="dropdown-menu" role="menu" aria-labelledby="dropdownCountry"><li ng-repeat="currency in currencies"><a ng-show="currency.symbol != null && currency.symbol != ''" ng-click="setCurrencySymbol(currency)">{{currency.symbol}}</a> <a ng-hide="currency.symbol != null && currency.symbol != ''">{{currency.code}}</a></li></ul></div></span><input type="text" is-value="" ng-model="contractDetail.data.value" placeholder="Value" class="form-control inputAddon right_justify"></div></div><div class="form-group"><label>Type</label><label><select class="form-control" ng-model="contractDetail.data.type" ng-options="method.value as method.description for method in invoicemethods"></select></label></div></form></div><div class="col-sm-6 col-md-6 col-lg-6 content-align"><form class="form-horizontal" role="form"><div class="form-group"><label>Budgeted Hours</label><label><input type="text" ng-model="contractDetail.data.budgetedHours" two-decimal-points="" placeholder="Total Hours" class="form-control right_justify"></label></div></form></div></div><!-- TABLE CONTAINER BODY ENDS --></div></div><!-- COMPANY TABLE ENDS  --><!-- ACTIVITY TABLE STARTS --><div class="box-container activity-table"><!-- TABLE HEADING STARTS --><div class="row boxcontanier-header"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><span class="tableheadingicon"><i class="fa fa-tasks"></i>Activities</span><div class="tableoptionicon pull-right"><i ng-click="activitescollapseTable = !activitescollapseTable" class="btn-minimize fa" ng-class="{'fa-chevron-down':activitescollapseTable,'fa-chevron-up':!activitescollapseTable}"></i></div></div></div><!-- TABLE HEADING ENDS --><!-- TABLE CONTAINER BODY STARS --><div class="row collapse-container" collapse="activitescollapseTable"><div class="boxcontainer-body"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><div class="gridStyle" ng-grid="activitiesTableOptions"></div></div></div><!-- TABLE CONTAINER BODY ENDS --></div></div><!-- ACTIVITY TABLE ENDS  --><!-- PEOPLE TABLE STARTS  --><div class="box-container people"><!-- TABLE HEADING STARTS --><div class="row boxcontanier-header"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><span class="tableheadingicon"><i class="fa fa-user"></i> People</span><div class="tableoptionicon pull-right"><i ng-click="PeoplecollapseTable = !PeoplecollapseTable" class="btn-minimize fa" ng-class="{'fa-chevron-down':PeoplecollapseTable,'fa-chevron-up':!PeoplecollapseTable}"></i></div></div></div><!-- TABLE HEADING ENDS --><!-- TABLE CONTAINER BODY STARS --><div class="row collapse-container" collapse="PeoplecollapseTable"><div class="boxcontainer-body"><div class="col-sm-12 col-md-12 col-lg-12"><div class="gridStyle" ng-grid="peopleTableOptions"></div></div></div><!-- TABLE CONTAINER BODY ENDS --></div></div><!-- PEOPLE TABLE ENDS  --><!-- ATTACHMENTS TABLE STARTS  --><div class="box-container"><!-- TABLE HEADING STARTS --><div class="row boxcontanier-header"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><span class="tableheadingicon"><i class="fa fa-paperclip"></i>Attachments</span><div class="tableoptionicon pull-right"><i ng-click="AttachmentscollapseTable = !AttachmentscollapseTable" class="btn-minimize fa" ng-class="{'fa-chevron-down':AttachmentscollapseTable,'fa-chevron-up':!AttachmentscollapseTable}"></i></div></div></div><!-- TABLE HEADING ENDS --><!-- TABLE CONTAINER BODY STARS --><div class="row collapse-container" collapse="AttachmentscollapseTable"><div class="boxcontainer-body"><div class="col-sm-12 col-md-12 col-lg-12 attachementContainer"><button class="btn btn-sm btn-default" ng-click="showUploadContainer()" ng-show="UploadDocumentsOptionVisible">Upload Documents</button><div class="emp-attachments-container" ng-show="attachmentsContainerVisible"><div class="attachments-title">Upload Documents<span class="pull-right"><i class="fa fa-times" ng-click="hideUploadContainer()"></i></span></div><div class="upload-placeholder">drag files here</div><div class="btn-toolbar attachments-buttons"><button class="btn btn-success">Add Files</button><button class="btn btn-primary">Start Upload</button></div></div></div></div><!-- TABLE CONTAINER BODY ENDS --></div></div><!-- ATTACHMENTS TABLE ENDS --><!-- COMMENTS TABLE STARTS --><!-- <div class="row">	 --><div class="box-container"><!-- TABLE HEADING STARTS --><div class="row boxcontanier-header"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><span class="tableheadingicon"><i class="fa fa-comments-o"></i>Comments</span><div class="tableoptionicon pull-right"><i ng-click="CommentscollapseTable = !CommentscollapseTable" class="btn-minimize fa" ng-class="{'fa-chevron-down':CommentscollapseTable,'fa-chevron-up':!CommentscollapseTable}"></i></div></div></div><!-- TABLE HEADING ENDS --><!-- TABLE CONTAINER BODY STARS --><div class="row collapse-container" collapse="CommentscollapseTable"><div class="boxcontainer-body"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 comments-container"><span class="comments" ng-repeat="comment in contractDetail.data.comments" ng-show="contractDetail.data.comments.length > 0"><span class="avatar"><span ng-style="{'background-image':'url('+comment.postedBy.thumbUrl+')'}" style="background-repeat:no-repeat;height:50px;width:50px;background-size:100%;display:inline-block" class="img-circle"></span></span> <span class="name-and-message"><span ng-bind="comment.postedBy.name" class="name"></span>: <span class="message" ng-bind="comment.text"></span> <span class="time pull-right" ng-bind="comment.tempTime"></span></span></span><p class="add-comments"><span class="avatar"><span ng-style="{'background-image':'url('+defaultUserImage+')'}" style="background-repeat:no-repeat;height:50px;width:50px;background-size:100%;display:inline-block" class="img-circle"></span></span><input type="text" placeholder="Write Message" ng-model="commentText" class="form-control"><span class="add-comments-submit"><button class="btn pull-right" ng-click="saveCommentMessage();">Save</button></span></p></div></div><!-- TABLE CONTAINER BODY ENDS --></div></div><!-- </div> --><!-- COMMENTS TABLE ENDS --></div>
