<!-- CUSTOMER CONTENT STARTS --><div ng-controller="customerController" class="customer"><!-- EMPLOYEE PAGE HEADER STARTS --><div class="page-header"><alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()"><h4 class="alert-heading">Warning!</h4><span ng-bind="alert.message"></span></alert><div class="row"><div class="col-xs-12 col-sm-7 col-md-7 col-lg-7"><h1>Customers</h1></div><div class="col-xs-12 col-sm-5 col-md-5 col-lg-5"><div class="but-container"><button class="btn btn-default btn-sm" ng-click="navigateToDetail()" title="New">New</button> <button class="btn btn-default btn-sm" ng-click="confirmDelete()" title="Delete">Delete</button> <button class="btn btn-default btn-sm" ng-click="generateReport();" download-report="" is-download-creator="isDowloadClicked" title="Download" saveas="'CustomerListReport.xls'">Download</button></div></div></div></div><!--CUSTOMER PAGE HEADER ENDS --><!-- TABLE CONTAINER STARTS --><div class="row"><div class="col-sm-12 col-md-12 col-lg-12 emp-row-list"><!-- <div data-ng-include="'/dist/views/table.html'"></div>	--><div data-ng-include="'views/table.html'"></div></div></div><!-- TABLE CONTAINER ENDS  --><!-- TABLE USED FOR GENERATING EXCEL SHEET--><div id="exportable" style="display: none"><table width="100%"><thead><tr><th>ID<th>Name<th>Address<th><tbody><tr ng-repeat="customer in formattedCustomerList | orderBy:orderByField:reverseSort"><td ng-bind="customer.customerId"><td ng-bind="customer.customerName"><td ng-bind="customer.customerAddress"><td><span>Comments:</span><span ng-bind="customer.commentsExist"></span>, <span>Attachments:</span><span ng-bind="customer.attachmentsExist"></span></table></div><!-- END OF TABLE --></div><!-- EMPLOYEE CONTENT ENDS -->
