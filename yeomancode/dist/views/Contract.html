<!-- EMPLOYEE CONTENT STARTS --><div ng-controller="ContractController" class="employee"><!-- EMPLOYEE PAGE HEADER STARTS --><div class="page-header"><alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()"><h4 class="alert-heading">Warning!</h4><span ng-bind="alert.message"></span></alert><div class="row"><div class="col-xs-12 col-sm-7 col-md-7 col-lg-7"><h1>Contracts</h1></div><div class="col-xs-12 col-sm-5 col-md-5 col-lg-5"><div class="but-container"><button class="btn btn-default btn-sm" ng-click="navigateToDetail()" title="New">New</button> <button class="btn btn-default btn-sm" ng-click="confirmDelete()" title="Delete">Delete</button> <button class="btn btn-default btn-sm" ng-click="downloadTable()" download-report="" is-download-creator="isDowloadClicked" title="Download" saveas="'ContractListReport.xls'">Download</button></div></div></div></div><!--EMPLOYEE PAGE HEADER ENDS --><!-- TABLE CONTAINER STARTS --><div class="row"><div class="col-sm-12 col-md-12 col-lg-12 emp-row-list"><div data-ng-include="'views/table.html'"></div><!--<div data-ng-include="'/dist/views/table.html'"></div> --></div></div><!-- TABLE CONTAINER ENDS  --><!-- TABLE USED FOR GENERATING EXCEL SHEET--><div id="exportable" style="display: none"><table width="100%"><thead><tr><th>Cutomer<th>PO<th>Description<th>Duration<th>Value<th>Manager<th><tbody><tr ng-repeat="Contract in formattedContractList | orderBy:orderByField:reverseSort"><td ng-bind="Contract.customerName"><td ng-bind="Contract.poNumber"><td ng-bind="Contract.title"><td><span ng-bind="Contract.startDate"></span>-<span ng-bind="Contract.endDate"></span><td ng-bind="Contract.value"><td ng-bind="Contract.managerName"><td><span>Comments:</span><span ng-bind="Contract.commentsExist"></span>, <span>Attachments:</span><span ng-bind="Contract.attachmentsExist"></span></table></div><!-- END OF TABLE --></div><!-- EMPLOYEE CONTENT ENDS -->
