<!-- EMPLOYEE DETAIL CONTENT STARTS --><div ng-controller="employeeDetailController" class="employee"><div id="alertBox"></div><alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()"><span ng-bind="alert.message"></span></alert><!-- EMPLOYEE DETAIL PAGE HEADER STARTS --><div class="page-header"><div class="row"><div class="col-sm-7 col-md-7 col-lg-7"><h1>Employee <span ng-show="inCreateMode">> New</span> <span ng-show="!inCreateMode"><span ng-show="EmployeeDetail.data.fullName">></span> <span ng-bind="EmployeeDetail.data.fullName"></span></span></h1></div><div class="col-sm-5 col-md-5 col-lg-5"><div class="but-container"><button class="btn btn-default btn-sm" ng-disabled="enableEmpDetailButtons" ng-click="backtoEmp()" title="Cancel">Cancel</button> <button class="btn btn-default btn-sm" ng-click="confirmDelete()" title="Delete" ng-disabled="isError || inCreateMode || enableEmpDetailButtons">Delete</button> <button class="btn btn-default btn-sm" ng-click="saveEmpdata()" title="Done" ng-disabled="disabledSave || isError || enableEmpDetailButtons">Done</button></div></div></div></div><!--EMPLOYEE DETAIL PAGE HEADER ENDS --><div class="row"><div class="col-sm-2 col-md-2 col-lg-2 employee-img"><input type="file" name="file" class="imageUploader" ng-file-select="onFileSelect($files)"><div style="width:120px;height:120px;background-size:cover;background-position:center;background-repeat:no-repeat;border-radius: 50%" ng-style="{'background-image':'url('+EmployeeDetail.data.photoUrl+')'}" ng-hide="imageSrc" ng-if="EmployeeDetail.data.photoUrl != null"></div><div class="default-detail-image" style="width:120px;height:120px;background-size:cover;background-position:center;background-repeat:no-repeat;border-radius: 50%" ng-hide="imageSrc" ng-if="EmployeeDetail.data.photoUrl == null"></div><div ng-show="imageSrc" style="width:120px;height:120px;background-image:url({{imageSrc}});background-size:cover;background-position:center;background-repeat:no-repeat;border-radius: 50%"></div></div><div class="col-sm-5 col-md-5 col-lg-4 content-align"><form class="form-horizontal" role="form"><div class="form-group"><label>Employee ID</label><label><input type="text" ng-model="EmployeeDetail.data.employeeNumber" placeholder="ID" class="form-control"></label></div><div class="form-group"><label>Contractor</label><span><input type="checkbox" ng-model="EmployeeDetail.data.isContractor"></span></div><div class="form-group"><label>Part Time</label><span><input type="checkbox" ng-model="EmployeeDetail.data.isPartTime"></span></div></form></div><div class="col-sm-5 col-md-5 col-lg-4 content-align"><form class="form-horizontal" role="form"><div class="form-group"><label>Name</label><label><input type="text" ng-model="EmployeeDetail.data.nickName" placeholder="Name" class="form-control"></label></div><div class="form-group"><label>Hire Date</label><label><p class="input-group hire-date"><span class="input-group-addon"><i class="fa fa-calendar"></i></span><input type="text" ng-model="EmployeeDetail.data.hireDate" class="form-control" id="hireDate" ng-keyup="isEnterKey($event,true)"></p></label></div><div class="form-group"><label>Termination Date</label><label><p class="input-group termination-date"><span class="input-group-addon"><i class="fa fa-calendar"></i></span><input type="text" ng-model="EmployeeDetail.data.termDate" class="form-control" id="endDate" ng-keyup="isEnterKey($event,false)"></p></label></div></form></div></div><!-- CONTACT TABLE STARTS --><div class="box-container"><!-- TABLE HEADING STARTS --><div class="row boxcontanier-header"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><span class="tableheadingicon"><i class="fa fa-user"></i>Contact Table</span><div class="tableoptionicon pull-right"><i ng-click="contactcollapseTable = !contactcollapseTable" class="btn-minimize fa" ng-class="{'fa-chevron-down':contactcollapseTable,'fa-chevron-up':!contactcollapseTable}"></i></div></div></div><!-- TABLE HEADING ENDS --><!-- TABLE CONTAINER BODY STARS --><div class="row collapse-container" collapse="contactcollapseTable"><div class="boxcontainer-body"><div class="col-sm-6 col-md-6 col-lg-6 contact-address-map"><div class="row boxcontainer-body" collapse="contactcollapseTable"><div class="col-sm-5 col-md-5 col-lg-5 contect-address"><input type="text" ng-model="EmployeeDetail.data.addressStreet" placeholder="address" class="form-control"><input type="text" ng-model="EmployeeDetail.data.addressCity" placeholder="city/town" class="form-control"><input type="text" ng-model="EmployeeDetail.data.addressStateCode" placeholder="state/province" class="form-control" typeahead="state as state.name for state in states | filter:$viewValue"><input type="text" ng-model="EmployeeDetail.data.addressPostZip" placeholder="zip" class="form-control small-input"><input type="text" ng-model="EmployeeDetail.data.addressCountryISO" placeholder="US" class="form-control" typeahead="country as country.name for country in countries | filter:$viewValue"><button class="btn btn-sm btn-default" ng-click="needMapCall.callMap = true" ng-disabled="(EmployeeDetail.data.addressStreet == '' || EmployeeDetail.data.addressStreet == null)&&(EmployeeDetail.data.addressCity == '' || EmployeeDetail.data.addressCity == null)&&(EmployeeDetail.data.addressStateCode == '' || EmployeeDetail.data.addressStateCode == null)&&(EmployeeDetail.data.addressPostZip == '' || EmployeeDetail.data.addressPostZip == null)&&(EmployeeDetail.data.addressCountryISO == '' || EmployeeDetail.data.addressCountryISO == null)">Update Map</button></div><div class="col-sm-7 col-md-7 col-lg-7 contact-map"><!-- <div data-ng-include="'/dist/views/map.html'"></div> --><div data-ng-include="'views/map.html'"></div></div></div></div><div class="col-sm-6 col-md-6 col-lg-6 contact-info-type"><table class="table table-bordered table-striped"><thead><tr><td>Type<td>Info<td><button ng-click="addEmployeeContactInfo();" class="btn btn-default btn-sm"><i class="fa fa-plus"></i></button><tbody><tr ng-repeat="emp_contact in EmployeeDetail.data.contactNumbers"><td><span><select class="form-control" ng-options="contact as contact for contact in contactNumberTypes" ng-model="contactTypeValue[$index]"></select></span><td><span><input type="text" class="form-control" ng-model="contactTypeDetails[$index]"></span><td><button ng-click="deleteEmployeeContactInfo($index);" class="btn btn-default btn-sm"><i class="fa fa-times"></i></button></table></div></div><!-- TABLE CONTAINER BODY ENDS --></div></div><!--CONTACT TABLE ENDS --><!-- COMPANY TABLE STARTS --><div class="box-container company"><!-- TABLE HEADING STARTS --><div class="row boxcontanier-header"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><span class="tableheadingicon"><i class="fa fa-building-o"></i>Company</span><div class="tableoptionicon pull-right"><i ng-click="companycollapseTable = !companycollapseTable" class="btn-minimize fa" ng-class="{'fa-chevron-down':companycollapseTable,'fa-chevron-up':!companycollapseTable}"></i></div></div></div><!-- TABLE HEADING ENDS --><!-- TABLE CONTAINER BODY STARS --><div class="row collapse-container" collapse="companycollapseTable"><div class="boxcontainer-body"><div class="col-sm-6 col-md-6 col-lg-6 content-align"><form class="form-horizontal" role="form"><div class="form-group"><label>Department</label><label><select class="form-control" ng-model="EmployeeDetail.data.departmentId" ng-options="department.id as department.name for department in departments"></select></label></div></form></div><div class="col-sm-6 col-md-6 col-lg-6 content-align"><form class="form-horizontal" role="form"><div class="form-group"><label>Manager</label><label><select class="form-control" ng-model="EmployeeDetail.data.managerId" ng-options="manager.id as manager.name for manager in ManagerList"></select></label></div></form></div></div><!-- TABLE CONTAINER BODY ENDS --></div></div><!-- COMPANY TABLE ENDS  --><!-- FINANCIAL TABLE STARTS --><div class="box-container financial"><!-- TABLE HEADING STARTS --><div class="row boxcontanier-header"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><span class="tableheadingicon"><i class="fa fa-bank"></i>Financial</span><div class="tableoptionicon pull-right"><i ng-click="financialcollapseTable = !financialcollapseTable" class="btn-minimize fa" ng-class="{'fa-chevron-down':financialcollapseTable,'fa-chevron-up':!financialcollapseTable}"></i></div></div></div><!-- TABLE HEADING ENDS --><!-- TABLE CONTAINER BODY STARS --><div class="row collapse-container" collapse="financialcollapseTable"><div class="boxcontainer-body"><div class="col-sm-6 col-md-6 col-lg-6 content-align"><form class="form-horizontal" role="form"><div class="form-group"><label>Job</label><label><select class="form-control" ng-model="EmployeeDetail.data.job" data-ng-options="job for job in jobs"></select></label></div><div class="form-group"><label>Standard Cost</label><div class="input-group"><span class="input-group-addon">$</span><input type="text" class="form-control mini-input right-justify" ng-model="EmployeeDetail.data.stdCostAmt" is-stdtime-twodp=""><span class="unit-position">Per hour</span></div></div></form></div><div class="col-sm-6 col-md-6 col-lg-6 content-align"><form class="form-horizontal" role="form"><div class="form-group Overtime"><label>Overtime Cost</label><div class="input-group"><span class="input-group-addon">$</span><input type="text" class="form-control mini-input right-justify" ng-model="EmployeeDetail.data.otCostAmt" is-overtime-twodp=""><span class="unit-position">Per hour</span></div></div></form></div></div><!-- TABLE CONTAINER BODY ENDS --></div></div><!-- FINANCIAL TABLE ENDS  --><!-- TIME OFF TABLE STARTS  --><div class="box-container timeoff"><!-- TABLE HEADING STARTS --><div class="row boxcontanier-header"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><span class="tableheadingicon"><i class="fa fa-suitcase"></i>Time Off</span><div class="tableoptionicon pull-right"><i ng-click="TimeoffcollapseTable = !TimeoffcollapseTable" class="btn-minimize fa" ng-class="{'fa-chevron-down':TimeoffcollapseTable,'fa-chevron-up':!TimeoffcollapseTable}"></i></div></div></div><!-- TABLE HEADING ENDS --><!-- TABLE CONTAINER BODY STARS --><div class="row collapse-container" collapse="TimeoffcollapseTable"><div class="boxcontainer-body"><div class="col-sm-12 col-md-12 col-lg-12"><!-- TIMESHEET TABLE --><div class="gridStyle timeoff-grid" ng-grid="empTimeOffGridOptions"></div></div></div><!-- TABLE CONTAINER BODY ENDS --></div></div><!-- TIME OFF TABLE ENDS  --><!-- ATTACHMENTS TABLE STARTS  --><div class="box-container"><!-- TABLE HEADING STARTS --><div class="row boxcontanier-header"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><span class="tableheadingicon"><i class="fa fa-paperclip"></i>Attachments</span><div class="tableoptionicon pull-right"><i ng-click="AttachmentscollapseTable = !AttachmentscollapseTable" class="btn-minimize fa" ng-class="{'fa-chevron-down':AttachmentscollapseTable,'fa-chevron-up':!AttachmentscollapseTable}"></i></div></div></div><!-- TABLE HEADING ENDS --><!-- TABLE CONTAINER BODY STARS --><div class="row collapse-container" collapse="AttachmentscollapseTable"><div class="boxcontainer-body"><div class="col-sm-12 col-md-12 col-lg-12 attachementContainer"><button class="btn btn-sm btn-default" ng-click="showUploadContainer()" ng-show="UploadDocumentsOptionVisible">Upload Documents</button><div class="emp-attachments-container" ng-show="attachmentsContainerVisible"><div class="attachments-title">Upload Documents<span class="pull-right"><i class="fa fa-times" ng-click="hideUploadContainer()"></i></span></div><div class="upload-placeholder">drag files here</div><div class="btn-toolbar attachments-buttons"><button class="btn btn-success">Add Files</button><button class="btn btn-primary">Start Upload</button></div></div></div></div><!-- TABLE CONTAINER BODY ENDS --></div></div><!-- ATTACHMENTS TABLE ENDS --><!-- COMMENTS TABLE STARTS --><div class="box-container"><div class="row boxcontanier-header"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><span class="tableheadingicon"><i class="fa fa-comments-o"></i>Comments</span><div class="tableoptionicon pull-right"><i ng-click="CommentscollapseTable = !CommentscollapseTable" class="btn-minimize fa" ng-class="{'fa-chevron-down':CommentscollapseTable,'fa-chevron-up':!CommentscollapseTable}"></i></div></div></div><div class="row collapse-container"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 comments-container"><div data-ng-include="'views/Comments.html'"></div></div></div></div></div>
